# Example manifest.yml for snapshot tracking
# This file tracks all schema snapshots with their metadata.
# Located at .bfloo/<schema>/manifest.yml
# Managed by the CLI - typically not edited manually.
#
# This example shows manifests for three different schemas:
# - users: User Management (schema_1)
# - ecommerce: E-commerce Platform (schema_2)
# - inventory: Inventory Management (schema_3)

# ============================================================================
# USERS SCHEMA MANIFEST (.bfloo/users/manifest.yml)
# ============================================================================
# Simple schema with single table, showing basic snapshot progression

snapshots:
  # Initial users schema (synced, done)
  "123e4567-e89b-12d3-a456-426614174000":
    label: "v1.0.0"
    parent-id: null
    status: "done"
    database-version: "v15.0"
    created-at: "2024-01-15T10:30:00Z"
    file: "2024-01-15_v1.0.0.yml"
    content-hash: "sha256:a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2"
    sync-state: "synced"
    synced-at: "2024-01-15T10:35:00Z"

